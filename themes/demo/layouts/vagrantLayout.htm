description = "vagrant box layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/Ninja.png'|theme }}">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        {% styles %}
    </head>
    <body>
        <!--
        Color Codes:
          Green (lightest to darkest):
            #93D4AC #26BF64 #26C667 #29AC5E

          Blue: (lightest to darkest)
            #13BBB1 #326A67

          White:
            #CCD1D1

          Grey: (lightest to darkest):
            #9FA7A9 #3E5050 #353D3F #2C533C
        -->

        <!-- Header -->
        <header id="tutorialsLayout-header">
            {% partial 'site/ninjaHeader.htm' %}
        </header>

		<div class="container-fluid">
            <div class="row">  <!-- Start of Row1 -->
				<!-- SideNav -->
			    <div class="col-md-2 sidebar">
			          <ul class="nav nav-sidebar">
			            <li class="active">
			              <a>Vagrant How To's</a>
			              <ul>
			                <li>
			                  <a href="{{'vagrant/howToExportVagrantBox'|page}}">How To Export Vagrant Box</a>
			                </li>
			              </ul>
			            </li>
			          </ul>
			    </div>
				<!-- SideNav -->

		        <!-- Content -->
		        <div class="col-md-10 main">
		            {% page %}
		        </div>
		        <!-- Content -->
		    </div>             <!-- Start of Row1 -->
        </div>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/ninjaFooter' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
